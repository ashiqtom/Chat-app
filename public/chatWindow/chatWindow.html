<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWindow</title>
</head>
<body>
    <h2>Caht App</h2>
    <h2 id="adminNmae"></h2>

    <a href="../login/login.html">login</a>
    <a href="../signup/signup.html">signup</a>
    <button id="logout">logout</button>

    <h2>Create Group</h2>
        <div>
            <label for="createGroup">Create group</label>
            <input type="text" id="createGroup" name="createGroup">
            <button id="createGroupBtn">Create</button>
        </div>

    <h2>Group list</h2>
        <div id="groupList"></div>
        <ul id="groupList"></ul>    

    <h3 id="messageHeading">Messages</h3>
    
    <button id="showLoggedUsers" style="display: none;">Logged Users</button>
    <ul id="loggedUsersList"></ul>

    <button id="addMembers" style="display: none;">Add Members</button>
    <div id="addMembersList"></div><br>
    
    <button id="groupMembers" style="display: none;">groupMembers</button>
    <div id="groupMemberslist"></div>

    <div id="messageInput" style="display: none;">
        <label for="message">type here</label>
        <input type="text" id="message" name="message" placeholder="enter the message here">
        <button id="sendMessage">send</button>
    </div>

    <div id="allMessage"></div><br>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="chatWindow.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
</html>
